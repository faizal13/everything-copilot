name: Validate Skills

on:
  pull_request:
    paths:
      - '.copilot/skills/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate skills
        id: validate
        run: node scripts/validate-skills.js
        continue-on-error: true

      - name: Post validation result
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.validate.outcome }}' === 'success' ? 'PASS' : 'FAIL';
            const emoji = status === 'PASS' ? ':white_check_mark:' : ':x:';
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ${emoji} Skills Validation: ${status}\n\nSee [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`
            });

      - name: Fail if validation failed
        if: steps.validate.outcome == 'failure'
        run: exit 1
